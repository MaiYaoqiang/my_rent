<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="stylesheet" href="css/loan_single.css"/>

</head>
<body>
<!--头部-->
<div id="header"></div>
<!---------------加入我们--------------->
<div class="join_us">
  <div class="container">
    <!----头顶字---->
    <div class="black_word">
      <h1><i></i><span>加入我们</span><i></i></h1>
    </div>
    <!----信息提交------>
    <div class="msg_apply">
      <p>在找优质<span>房源?</span>加入我们吧!!</p>

      <form id="form_apply">
        <div>
          <label class="msg_label" for="msg_uname">姓名:</label>
          <input name="uname" class="msg_input" placeholder="请输入姓名" type="text" id="msg_uname"/>
          <span class="msg_span hidden"></span>
        </div>
        <div>
          <label class="msg_label" for="msg_upwd">密码:</label>
          <input name="upwd" class="msg_input" placeholder="请输入密码" type="password" id="msg_upwd"/>
          <span class="msg_span hidden"></span>
        </div>
        <div>
          <label class="msg_label" for="msg_uphone">手机:</label>
          <input name="uphone" class="msg_input" placeholder="请输入手机号" type="text" id="msg_uphone"/>
          <span class="msg_span hidden"></span>
        </div>
        <div>
          <label class="msg_label" for="msg_uemail">邮箱:</label>
          <input name="uemail" class="msg_input" placeholder="请输入邮箱" type="text" id="msg_uemail"/>
          <span class="msg_span hidden"></span>
        </div>
        <div>
          <label class="msg_label" for="msg_ucity">城市:</label>
          <input name="ucity" class="msg_input" placeholder="请输入城市" type="text" id="msg_ucity"/>
          <span class="msg_span hidden"></span>
        </div>
        <div class="msg_btn">
          <a href="#" class="green_through" id="btn_register"><span>注册</span></a>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#" class="green_through" id="btn_login"><span>登录</span></a>
        </div>
      </form>
    </div>
  </div>
</div>
<!-------------------------------------->
<!--------脚部-------------->
<div id="footer"></div>
<!--------------------------->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/all.js"></script>
</body>
</html>
